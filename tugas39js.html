<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body onclick="jalan1()">
        <button type="button" onclick="jalan2()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="ale">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="ade">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="an">contoh</p>
        <hr />

        <script type="text/javascript">
          function jalan1() {
            var a = document.activeElement.tagName;
            document.getElementById('ale'). innerHTML = a;
          }
          document.addEventListener('click', function(){
            document.getElementById('ade').innerHTML = "Sukses! Merubah addEventListener()"
          })
          function jalan2() {
            var b = document.anchors.length;
            document.getElementById('an'). innerHTML = b;
          }


        </script>
 </body>
</html>
